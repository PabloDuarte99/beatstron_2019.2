<html>
<head>

    <title>Ingreso</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <LINK REL=StyleSheet href="CSS/estilo1.css" TYPE="text/css" MEDIA=screen>
    <link rel="icon" type="image/png" href="IMG/icono.png" />

</head>
<body class="fondo-blur">
    <form id="organizador">
        <div id="contenerdorUno">   
            <table id="ContenedorInicio" >
                 <tr>
                   

                    <td id="imputStyle"> 
                        <strong>Usuario</strong>
                    </td>
                </tr>
                <tr>
                   

                    <td id="imputStyle"> 
                        <input type="email" class="IngresoEmail" id="IngresoEmail" name="IngresoEmail"
                            placeholder="usuario" size="100" required>
                    </td>
                </tr>
                
               <tr>
                   

                    <td id="imputStyle"> 
                        <strong>Contraseña</strong>
                    </td>
                </tr>
                <tr>
                  

                    <td  id="imputStyle">
                        <input type="password" class="IngresoContraseña" id="IngresoContraseña" name="IngresoContraseña"
                            placeholder="Contraseña" size="100" required>
                    </td>
                </tr>
            </table>
            <br>
            <div id="Boton">
                <input type="button" value="Entrar" id="botones">
            </div>
        </div>
    </form>
</body>
</html>
